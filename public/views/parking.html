
<div ng-controller="HomeController as vm">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="Home">spacesharer</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left" ng-submit="vm.search()" role="search">
          <div class="form-group">
            <input type="text" class="form-control" id="address" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default" ng-click="vm.search()">Submit</button>
        </form>

        <ul class="nav navbar-nav navbar-right">
          <li><button class="btn btn-success" id="submitButton" ui-sref="postSpot">Post Your Spot</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{vm.status.username}} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Profile</a></li>
              <li><a href="#">Setting</a></li>
              <li><a href="#">Help</a></li>
              <li role="separator" class="divider"></li>
              <li><a ng-click="vm.logout()">Log out</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!-- Map Section -->
  <div id="panel">
    <button  class="btn btn-primary btn-lg" ng-click="vm.codeAddress()">show spots</button>
  </div>
  <div id="map"></div>


  <!--  spots display Section -->
  
  <div id="wrapper">
    <div id="columns">
      <div class="pin" ng-repeat="i in vm.spots">
        <button class="btn btn-danger btn-xs" ng-show="i.user.username === vm.status.username" ng-click="vm.deleteSpot(i)">X</button>
        <a data-toggle="modal" data-target="#spotModal">
          <img ng-src="{{i.img}}" class="img-responsive img-rounded" />
        </a>
        <p>{{i.address}}</p>
        <p>${{i.rate}}/day</p>
        <i>by: {{i.user.username}}</i>




        <!--  spot modal -->

        
        <div class="modal fade" id="spotModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 id="spotModalTitle" class="modal-title">Contact Poster</h4>
              </div>
              <div class="modal-body">
                <form id="contact_form" >
                  <div class="row">
                    <label for="name" style="color: grey">Your name:</label><br />
                    <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
                  </div>
                  <div class="row">
                    <label for="email" style="color: grey">Your email:</label><br />
                    <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
                  </div>
                  <div class="row">
                    <label for="message" style="color: grey">Your message:</label><br />
                    <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
                  </div>

                </form>           

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Contact</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

      </div><!--  pin ng-repeat end -->
    </div> <!-- columns end -->
  </div> <!-- wrapper end -->
</div><!--  homeController end -->
